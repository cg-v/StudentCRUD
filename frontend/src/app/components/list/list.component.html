<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Add new Student</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table   mat-table [dataSource]="students">
         <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th> 
           <td mat-cell *matCellDef="let element">{{element.name}}</td> 
        </ng-container>
  
         <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let element">{{element.country}}</td>
        </ng-container>
  
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef>Subject</th>
           <td mat-cell *matCellDef="let element">{{element.subject}}</td> 
        </ng-container>
  
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let element">{{element.gender}}</td> 
        </ng-container> 
  
         <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="editStudent(element._id)">Edit</button>
            <button mat-button color="warn" (click)="deleteStudent(element._id)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns : displayedColumns;"></tr>  
      </table>
    </mat-card>
  </div>
